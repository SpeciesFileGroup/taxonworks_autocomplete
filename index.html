<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sfgrp/tw-autocomplete/dist/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@sfgrp/tw-autocomplete/dist/tw-autocomplete.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.min.js"></script>
    <title>TaxonWorks Autocomplete</title>
  </head>
  <body>
    <div id="app">
      <div class="example_section">
        <div class="example_section__autocomplete">
          <h3>Taxon name form</h3>
          <p>Search a taxon name and get JSON object from the INHS Insect Collection project"</p>
            <form 
              action="https://sfg.taxonworks.org/api/v1/taxon_names.json"
              method="get"
              target="_blank"
            >
            <div class="display-inline">
              <input
                hidden
                name="project_token"
                value="xQ9bKrhfQtHYfro9t6YY0A">
              <input 
                data-taxonworks-autocomplete="true"
                data-resource="taxon_names"
                data-name="taxon_name_id[]"
                data-project-token="xQ9bKrhfQtHYfro9t6YY0A"
                data-url="https://sfg.taxonworks.org/"
                placeholder="Search a taxon name..."
              >
            </div>
            <button
              type="submit"
            >
              SEND
            </button>
          </form>
        </div>
        <pre>
        <code
          id="example-code-1"
          class="code"
        >
        </code>
      </pre>
      </div>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
